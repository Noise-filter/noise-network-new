name: C/C++ CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Installing dependency
        run: |
          python -m pip install --upgrade pip
          pip install cmake_format
      - name: Running formatting
        run: make format
      - name: Checking formatting
        run: git diff --exit-code